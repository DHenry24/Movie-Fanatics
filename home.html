    <header>
        <div class="header">
            <a href="#home">

                    <img src="./images/m_480.png" alt="image" id="image">
                </div>
            </a>

            <div class="search-container">

                <div id="submit"><i class='bx bx-search-alt-2'></i></div>
            </div>
        </div>
    </header>
    <main>
        <section class="home-section">
            <div class="main-section" id="home">

                    <div class="coming-soon">
                        <p>Coming to Theaters</p>
                    </div>
                </div>
                <div class="sliders-section">
                    <swiper-container class="mySwiper" navigation="true">
                        <swiper-slide id="slide1">Slide 1</swiper-slide>
                        <swiper-slide id="slide2">Slide 2</swiper-slide>
                        <swiper-slide id="slide3">Slide 3</swiper-slide>
                        <swiper-slide id="slide4">Slide 4</swiper-slide>
                        <swiper-slide id="slide5">Slide 5</swiper-slide>
                        <swiper-slide id="slide6">Slide 6</swiper-slide>
                        <swiper-slide id="slide7">Slide 7</swiper-slide>
                        <swiper-slide id="slide8">Slide 8</swiper-slide>
                        <swiper-slide id="slide9">Slide 9</swiper-slide>
                      </swiper-container>
                </div>
            </div>
        </section>
        <section class="search-engine hidden">
            <div class="search-grid">
            </div> 
        </section>
