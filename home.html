<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./developer/style.css">


    <title>Marvel Fanatic</title>
</head>

<body>
    <main>
        <header>
            <div class="header">
                <div class="header-text">
                    <h1>Spider-Man:<br><span>Across The Spider Verse</span></h1>
                    <button class="coming-soon">Coming to Theaters</button>
                </div>
                <a>
                    <div class="img-btn" href="#">
                        <img src="./images/m_480.png" alt="image" id="image">
                    </div>
                </a>

                <div class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <div id="submit"><i class='bx bx-search-alt-2'></i></div>
                </div>
            </div>
        </header>

        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
        </div>
        <div class="test">
            <img>
            <div class="p">
                <p></p>
                <p></p>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
